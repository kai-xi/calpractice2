@(todoTasks: List[Task], user: User)

@main("On the DOT!", user) {
    <header>
    <br>
    <h1><a href="@routes.Planner.displayPlanner">View Planner</a></h1>
    <h2><a href="@routes.Tasks.create()">New Task</a></h2>
    <br>
    	<hgroup>
    		<h1>Calendar</h1>
    		<h2>Tasks for week ___</h2>
    	</hgroup>
    </header>
    

    
    <article class="tasks">
    	@todoTasks.groupBy(_.date).map	{
    		case (date, tasks)	=>	{
    			<div class="date">
    				<header>
    					<h3>@date</h3>
    				</header>
    				<ul class="list">
    					@tasks.map	{task =>
    						@views.html.tasks.item(task)
    					}
    				</ul>
    			</div>
    		}
    	}
    </article>
}
