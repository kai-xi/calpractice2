@(title: String, user: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/ontheDOTicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <header>
    <div id="headerimg">
    	<img src="assets/images/ontheDOTheaderimage.png" usemap="#logomap">
    </div>
    <map name="logomap">
  		<area shape="circle" coords="230,110,95" alt="On the DOT!" href="@routes.Application.index">
	</map>
    <div id="user">
    	<b>User:</b> @user.name <span>(@user.email)</span> <a href="@routes.Application.logout()">Logout</a>
    </div>
    </header>
    <div class="content">
        @content
    </div>
    </body>
</html>
