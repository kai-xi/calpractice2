@(todoTasks: List[Task], user: User)

@main("On the DOT!", user) {
    <header>
    <br>
    <a href="@routes.Planner.displayPlanner"><h1>View Planner</h1></a>
    <a href="@routes.Tasks.create()"><h2>New Task</h2></a>
    <br>
    	<hgroup>
    		<h1>Calendar</h1>
    		<h2>Tasks for week ___</h2>
    	</hgroup>
    </header>
    

    
    <article class="tasks">
    	@todoTasks.groupBy(_.date).map	{
    		case (date, tasks)	=>	{
    			<div class="date">
    				<header>
    					<h3>@date</h3>
    				</header>
    				<ul class="list">
    					@tasks.map	{task =>
    						@views.html.tasks.item(task)
    					}
    				</ul>
    			</div>
    		}
    	}
    </article>
}
