@(form: Form[Application.Login])

<html>
	<head>
		<title>On the DOT! -- Login</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/ontheDOTicon.png")">
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")
	</head>
	<body>
		<header>
			<a href="@routes.Application.index" id="logo">Home</a>
		</header>
		
		@helper.form(routes.Application.authenticate)	{
		<h1>Sign in</h1>
		@if(form.hasGlobalErrors)	{
			<p class="error">
				@form.globalError.message
			</p>
		}
		@if(flash.contains("success"))	{
			<p class="success">
				@flash.get("success")
			</p>
		}
		<p>
			<input type="email" name="email" placeholder="Email" value="@form("email").value">
		</p>
		<p>
			<input type="password" name="password" placeholder="Password">
		</p>
		<p>
			<button type="submit">Login</button>
		</p>
		}
		
		<h2>Don't have an account?</h2>
		<a href="@routes.Users.create()">Click here to create a new one!</a>
	</body>
</html>
